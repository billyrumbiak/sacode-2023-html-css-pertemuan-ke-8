<!DOCTYPE html>

<head>
    <title>Belajar Mendalami Framework Bootstrap 5</title>

    <!-- Link Integrasi Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!-- Alert -->
    <div class="container mt-5">
        <h2 class="text-warning">Tampilkan Alert</h2>
        <div class="alert alert-primary" role="alert">
            Ini contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-success" role="alert">
            Ini contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-warning" role="alert">
            Ini contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-danger" role="alert">
            Ini contoh Alert Gunakan Bootstrap 5
        </div>
        <div class="alert alert-dark" role="alert">
            Ini contoh Alert Gunakan Bootstrap 5
        </div>

        <!-- Button -->
        <button class="btn btn-primary">Tombol Klik</button>
        <button class="btn btn-secondary">Tombol Klik</button>
        <button class="btn btn-success">Tombol Klik</button>
        <button class="btn btn-danger">Tombol Klik</button>

        <!-- List Group -->
        <ul class="list-group mt-3">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
    </div>



    <!-- Link Integrasi Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
